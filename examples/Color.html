<script language="javascript" src="../build/ijeomamotion.js"></script>
<script language="javascript">
 
var c 

function setup() {
    createCanvas(720, 400);
    noStroke(); 

    c = color(0);
    t = new MOTION.Tween(100).add('c', color(255)).play(); 
}
 
function draw() {
    background(c); 
}

function mouseDragged() {
    t.seek(mouseX / width)
}

function keyTyped() {
    if (key == 'a')
        t.pause();
    else if (key == 's')
        t.resume();
    else if (key == 'd')
        t.play();
    else if (key == 'f')
        t.stop();
}
</script>
