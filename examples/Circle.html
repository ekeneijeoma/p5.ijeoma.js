<script language="javascript" src="../build/ijeomamotion.js"></script>
<script language="javascript">
var c, t; 

function setup() {
    createCanvas(720, 400);
    noStroke();

    c = new Circle(width / 2, height / 2, 100, 255, 255); 

    var i = 0;
    t = new MOTION.Tween(c, 100)
        .add('alpha', 255)
        .onStart(function(window, object) {  
            this.get('alpha').setBegin(0)
        }) 
        // .relative()
        .play();
}

function draw() {
    background(100);

    fill(255, 0, 0)
    text(t.getTime() + '  ' + t.getPosition(), 25, 25)

    c.draw();
}

function mouseDragged() {
    t.seek(mouseX / width)
}

function keyTyped() {
    if (key == 'a')
        t.pause();
    else if (key == 's')
        t.resume();
    else if (key == 'd')
        t.play();
    else if (key == 'f')
        t.stop();
}

Circle = function(x, y, r, color, alpha) {
    this.x = x;
    this.y = y;
    this.r = r;
    this.color = color;
    this.alpha = alpha;
    this.draw = function() {
        fill(this.color, this.alpha);
        ellipse(this.x, this.y, this.r, this.r);
    }

    return this;
}
</script>
