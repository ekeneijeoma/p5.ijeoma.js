<head>
    <script language="javascript" src="p5.js"></script>
    <script language="javascript" src="../build/ijeomamotion.js"></script>
    <script language="javascript">
    var m;
    var s;

    function setup() {
        createCanvas(720, 400);
        noStroke();

        m = new MOTION(50, 0, Elastic.InOut).repeat().reverse().play()
        s = 100;
    }

    function draw() { 
        background(100);

        fill(255)
        text(m.getTime()+'/'+m.getDuration(),25,25)
        ellipse(width / 2, height / 2, s * m.getPosition(), s * m.getPosition())
    }
    </script>
    <style>
    body {
        padding: 0;
    }
    </style>
</head>
