<head>
    <script language="javascript" src="js/p5.js"></script>
    <script language="javascript" src="js/ijeoma.js"></script>
    <script language="javascript" src="../build/p5.ijeoma.js"></script>
    <script language="javascript">
    var v

    function setup() {
        createCanvas(windowWidth, windowHeight);
        noStroke();

        v = createVector(0, 0);
        t = new MOTION.Tween(25).add('v', randomVector())
            .delay(10) 
            .easing(Sine.InOut)
            .relative()
            .play()
            .onEnd(function(){  
                this.get(0).end(randomVector())
                this.play();
            });
    }

    function draw() {
        background(0); 

        fill(255)
        ellipse(v.x, v.y, 100, 100);
    }

    function mouseDragged() {
        t.seek(mouseX / width)
    }

    function keyTyped() {
        if (key == 'a')
            t.pause();
        else if (key == 's')
            t.resume();
        else if (key == 'd')
            t.play();
        else if (key == 'f')
            t.stop();
    }

    function randomVector() {
        return createVector(random(width), random(height));
    }
    </script>
    <style>
    body {
        padding: 0;
        margin:0;
    }
    </style>
</head>
