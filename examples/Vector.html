<head>
    <script language="javascript" src="p5.js"></script>
    <script language="javascript" src="ijeomamotion.js"></script>
    <script language="javascript" src="../build/p5.ijeomamotion.js"></script>
    <script language="javascript">
    var v

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();

            v = createVector(0, 0);
            t = new MOTION.Tween(100).add('v', createVector(width, height)).play();
        }

        function draw() {
            background(0);

            t.update();

            fill(255)
            ellipse(v.x, v.y, 20, 20);
        }

        function mouseDragged() {
            t.seek(mouseX / width)
        }

        function keyTyped() {
            if (key == 'a')
                t.pause();
            else if (key == 's')
                t.resume();
            else if (key == 'd')
                t.play();
            else if (key == 'f')
                t.stop();
        }
    </script>
    <style>
    body {
        padding: 0;
        margin:0;
    }
    </style>
</head>
