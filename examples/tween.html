<head>
   <style>
    body {
        padding: 0;
        margin: 0;
    }
    #menu { 
        position: absolute;
        z-index: 100;
        padding: 10px 0 0 10px; 
    }
    </style>
</head>

<body>
    <div id="menu">
        <button id="play">Play</button>
        <button id="stop">Stop</button>
        <button id="time"></button>
        <button>Click and drag left to right to scrub</button>
    </div>

    <script language="javascript" src="js/p5.js"></script>
    <script language="javascript" src="js/ijeoma.js"></script>
    <script language="javascript" src="../build/p5.ijeoma.js"></script>
    <script language="javascript">   
    function setup() {
        createCanvas(windowWidth, windowHeight);
        noStroke();

        time = document.getElementById('time')

        tx =-width; 
        c = randomColor();
        t = createTween('tx', width, 50, 0, Quad.InOut)  
            .repeat()
            .reverse()
            .play()
            .onUpdate(function() { 
                time.innerHTML = this.time | 0; 
            }) 
            .onRepeat(function() {
                c = randomColor();
            })
    }

    function draw() {
        background(255)
        fill(c);
        rect(tx, 0, width, height);
    }

    function mousePressed() {
        t.pause();
    }

    function mouseDragged() {
        t.seek(mouseX / width);
    }

    function mouseReleased() {
        t.resume();
    }

    function randomColor() {
        return color(random(255), random(255), random(255))
    }
    </script>
    <style>
    body {
        padding: 0;
        margin: 0;
    }
    </style>
</head>
