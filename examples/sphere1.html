<head>
    <script language="javascript" src="js/p5.js"></script>
    <script language="javascript" src="js/ijeomamotion.js"></script>
    <script language="javascript" src="../build/p5.ijeomamotion.js"></script>
    <script language="javascript">
    var size;

    function setup() {
        createCanvas(windowWidth, windowHeight)

        size = windowHeight / 8;

        gap = 0;
        count = 20
        a = 0;

        t = createTween(100 * count)
            .add(this, 'gap', 15)
            .add(this, 'size', windowHeight / 5)

        s = beginSequence();
        for (var i = 0; i < count; i++) {
            tween(100).add('a', 255);
        }
        endSequence();

        reverseAll();
        repeatAll();
        playAll();
    }

    function draw() {
        background(0)
        noFill();
        // fill(255, 0, 0)

        offset = gap * count
        stroke(255)
        text(s.currentIndex(), 25, 25)

        translate(width / 2, height / 2 - offset / 2)
        for (var i = 0; i < count; i++) {
            var j = i / count;
            var f = sin(PI * j);
            var c = 255 * j;
            push();
            translate(0, i * gap)
            scale(f * 5)
            // strokeWeight(1-f)

            noStroke()
            if (i < s.currentIndex())
                stroke(c, 255)
            else if (i > s.currentIndex())
                stroke(c, 0)
            else
                stroke(c, a)

                ellipse(0, 0, size, size)
            pop()
        }
    }

    // var contour = function(x,y,scal) {

    // }

    function randomColor() {
        return color(random(255), random(255), random(255))
    }
    </script>

    body {
        padding: 0;
        margin: 0;
    }
    </style>
