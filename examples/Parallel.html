<head>
    <style>
    body {
        padding: 0;
    }
    div {
        z-index: -100
    }
    </style>
</head>

<body>
    <button id="play">Play</button>
    <button id="stop">Stop</button>
    <button id="time"></button>
    <button>Click and drag left to right to scrub</button>

    <script language="javascript" src="js/p5.js"></script>
    <script language="javascript" src="js/ijeomamotion.js"></script>
    <script language="javascript" src="../build/p5.ijeomamotion.js"></script>
    <script language="javascript"> 
    var x1, x2, h;
    var tp;

    function setup() { 
        createCanvas(windowWidth, windowHeight);
        ellipseMode(CORNER);

        w = width / 2; 

        tp = beginParallel()
        tween("x1", [0, height - w], 5000);
        tween("x2", [height - w, 0], 1000);
        endParallel();
        reverse();
        repeat();
        play();
    }

    function draw() {
        background(255);

        stroke(255);
        fill(255 / 2);
        ellipse(0, x1, w, w);
        ellipse(w, x2, w, w);

        var time;

        time = tp.get(0).getTime() + " / " + tp.get(0).getDuration();

        noStroke();
        fill(0);
        text(time, 25, 25 + 12);

        time = tp.get(1).getTime() + " / " + tp.get(1).getDuration();

        fill(0);
        text(time, w + 25, 25 + 12);

        time = tp.getTime() + " / " + tp.getDuration();

        fill(0);
        text(time, width - textWidth(time) - 25, height - 25);
    }

    function keyPressed() {
        tp.play();
    }

    function mousePressed() {
        tp.pause();
    }

    function mouseReleased() {
        tp.resume();
    }

    function mouseDragged() {
        tp.seek(mouseX / width);
    }
    </script>
</body>

</html>
