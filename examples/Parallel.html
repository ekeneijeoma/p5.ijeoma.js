<head>
    <script language="javascript" src="p5.js"></script>
    <script language="javascript" src="ijeomamotion.js"></script>
    <script language="javascript" src="../build/p5.ijeomamotion.js"></script>
    <script language="javascript">
    var x1, x2, h;
    var tp;

    function setup() {
        createCanvas(windowWidth, windowHeight);
        ellipseMode(CORNER);

        w = width / 2;
        x1 = 0;
        x2 = height - w;

        tp = beginParallel()
        tween(this, "x1", height - w, 50);
        tween(this, "x2", 0, 100);
        endParallel();
        reverse();
        repeat();
        play();
    }

    function draw() {
        background(255);

        stroke(255);
        fill(255 / 2);
        ellipse(0, x1, w, w);
        ellipse(w, x2, w, w);

        var time;

        time = tp.get(0).getTime() + " / " + tp.get(0).getDuration();

        noStroke();
        fill(0);
        text(time, 25, 25 + 12);

        time = tp.get(1).getTime() + " / " + tp.get(1).getDuration();

        fill(0);
        text(time, w + 25, 25 + 12);

        time = tp.getTime() + " / " + tp.getDuration();

        fill(0);
        text(time, width - textWidth(time) - 25, height - 25);
    }

    function keyPressed() {
        tp.play();
    }

    function mousePressed() {
        tp.pause();
    }

    function mouseReleased() {
        tp.resume();
    }

    function mouseDragged() {
        tp.seek(mouseX / width);
    }
    </script>
    <style>
    body {
        padding: 0;
        margin: 0;
    }
    </style>
</head>
