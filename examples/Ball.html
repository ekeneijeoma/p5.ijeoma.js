<script language="javascript">
var x, y, w, h;
var s;

function setup() {
    createCanvas(512, 512);
    noStroke();

    x = 50;
    y = height / 2;
    w = 100;
    h = 100;

    // s = beginParallel();
    // tween(25).add('x', 400) 
    // s.insert(tween(50).add('w', 50),25)
    // endParallel();
    // s.play(); 
    t1 = new MOTION.Tween(this, 'x', width - w, 50).repeat().reverse().play()
    t2 = new MOTION.Tween(this, 'w', w / 2, 15, 35)
        .onStart(function() {

        })
        .repeatDelay().play()
}

function draw() {
    fill(255, 255);
    rect(0, 0, width, height);

    fill(0);
    ellipse(x, y, w, h);
}

function mouseDragged() {
    s.seek(mouseX / width)
}

function keyTyped() {
    if (key == 'a')
        s.pause();
    else if (key == 's')
        s.resume();
    else if (key == 'd')
        s.play();
    else if (key == 'f')
        s.stop();
}
</script>
