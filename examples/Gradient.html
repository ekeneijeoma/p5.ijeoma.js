<head>
    <style>
    body {
        padding: 0;
    }
    canvas {
        position: absolute;
        top:0;
        left:0;
        z-index: -100
    }
    </style>
</head>

<body>
    <button id="play">Play</button>
    <button id="stop">Stop</button>
    <button id="time"></button>
    <button>Click and drag left to right to scrub</button>

    <script language="javascript" src="js/p5.js"></script>
    <script language="javascript" src="js/ijeoma.js"></script>
    <script language="javascript" src="../build/p5.ijeoma.js"></script>
    <script language="javascript">
    var t;
    var c1, c2;

    function setup() {
        createCanvas(windowWidth, windowHeight);

        c1 = color(255, 0, 0);
        c2 = color(255, 255, 0);

        time = document.getElementById('time')

        t = new createTween(1000)
            .add(this, "c1", randomColor())
            .add(this, "c2", randomColor())
            .easing(Sine.InOut)
            .relative()
            .play()
            .onUpdate(function() { 
                time.innerHTML = this.getTime()|0;
            })
            .onEnd(function() {
                t.get("c1").setEnd(randomColor());
                t.get("c2").setEnd(randomColor());
                t.play();
            });
    }

    function draw() {
        background(255);

        for (var i = 0; i <= width; i++) {
            var j = map(i, 0, width, 0, 1);
            var c = lerpColor(c1, c2, j);
            stroke(c);
            line(i, 0, i, height);
        }  
    }

    function mousePressed() {
        t.pause();
    }

    function mouseDragged() {
        t.seek(mouseX / width);
    }

    function mouseReleased() {
        t.resume();
    }

    function randomColor() {
        return color(random(255), random(255), random(255));
    }
    </script>
</body>
