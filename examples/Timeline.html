<html>

<head>
    <style>
    body {
        padding: 0;
    }
    canvas {
        position: absolute;
        left: 0;
        top: 0;
        z-index: -100
    }
    </style>
</head>

<body>
    <button id="one">Play 1st keyframe</button>
    <button id="two">Play 2nd keyframe</button>
    <button id="three">Play 3rd keyframe</button>
    <button id="stop">Stop</button>
    <button id="time"></button>
    <button>Click and drag left to right to scrub</button>

    <script language="javascript" src="js/p5.js"></script>
    <script language="javascript" src="js/ijeomamotion.js"></script>
    <script language="javascript" src="../build/p5.ijeomamotion.js"></script>
    <script language="javascript">
    var c1, c2, c3;
    var y1, y2, y3;
    var w;

    var timeline;

    function setup() {
        createCanvas(windowWidth, windowHeight);
        smooth();

        c1 = randomColor(), c2 = randomColor(), c3 = randomColor();
        y1 = y2 = y3 = -height;
        w = width / 5;

        var d = 25;

        timeline = beginTimeline();

        beginKeyframe(0);
        tween(d).add("y1", height).add("c1", randomColor());
        endKeyframe();

        beginKeyframe(50);
        tween(d).add("y2", height).add("c2", randomColor());
        endKeyframe();

        beginKeyframe(100);
        tween(d).add("y3", height).add("c3", randomColor());
        endKeyframe();

        endTimeline();

        repeat();
        reverse();
        play();
    }

    function draw() {
        background(255);

        noStroke();
        fill(0);

        noStroke();
        fill(c1);
        rect(0, y1, w, height);

        fill(c2);
        rect(w * 2, y2, w, height);

        fill(c3);
        rect(w * 4, y3, w, height);

        document.getElementById('time').innerHTML = timeline.getTime() + " / " + timeline.getDuration();
    }

    function mousePressed() {
        // timeline.play();
        timeline.pause();
    }

    function mouseReleased() {
        timeline.resume();
    }

    function mouseDragged() {
        timeline.seek(norm(mouseX, 0, width));
    }

    document.getElementById('one').onclick = function() {
        timeline.play(0);
    }
    document.getElementById('two').onclick = function() {
        timeline.play(50);
    }
    document.getElementById('three').onclick = function() {
        timeline.play(100);
    }
    document.getElementById('stop').onclick = function() {
        timeline.stop();
    }

    function randomColor() {
        return color(random(255), random(255), random(255));
    }
    </script>
</body>

</html>
