<head>
    <script language="javascript" src="js/p5.js"></script>
    <script language="javascript" src="js/ijeoma.js"></script>
    <script language="javascript" src="../build/p5.ijeoma.js"></script>
    <script language="javascript"> 
    function setup() {
        createCanvas(windowWidth, windowHeight);
        smooth();

        c1 = randomColor(), c2 = randomColor(), c3 = randomColor();
        y1 = y2 = y3 = -height;
        w = width / 5;

        var d = 25;

        t = beginTimeline();

        beginKeyframe(0);
        tween(d).add("y1", height).add("c1", randomColor());
        endKeyframe();

        beginKeyframe(50);
        tween(d).add("y2", height).add("c2", randomColor());
        endKeyframe();

        beginKeyframe(100);
        tween(d).add("y3", height).add("c3", randomColor());
        endKeyframe();

        endTimeline();

        t.repeat().reverse().play();
    }

    function draw() {
        background(255); 

        noStroke();
        fill(c1);
        rect(0, y1, w, height);

        fill(c2);
        rect(w * 2, y2, w, height);

        fill(c3);
        rect(w * 4, y3, w, height);

        var time = t.get(0).getTime() + " / " + t.get(0).getDuration();
        fill((t.get(0).isPlaying() ? color(0, 255, 0) : color(255, 0, 0)));
        text(time, 25, height - 25);

        time = t.get(1).getTime() + " / " + t.get(1).getDuration();
        fill((t.get(1).isPlaying() ? color(0, 255, 0) : color(255, 0, 0)));
        text(time, w * 2 + 25, height - 25);

        time = t.get(2).getTime() + " / " + t.get(2).getDuration();
        fill((t.get(2).isPlaying() ? color(0, 255, 0) : color(255, 0, 0)));
        text(time, w * 4 + 25, height - 25);

        time = t.getTime() + " / " + t.getDuration();
        fill(0);
        text(time, width - textWidth(time) - 25, 25);

        noStroke();
        fill(0);
        text('Drag left to right to scrub and press 1 - 3 to go to and play keyframes.', 25, 25);
    }


    function keyPressed() {
        if (key == '1')
            t.gotoAndPlay(0);
        else if (key == '2')
            t.gotoAndPlay(50);
        else if (key == '3')
            t.gotoAndPlay(100);
        else
            t.play();
    }

    function mousePressed() {
        // t.play();
        t.pause();
    }


    function mouseReleased() {
        t.resume();
    }

    function mouseDragged() {
        t.seek(norm(mouseX, 0, width));
    }

    function randomColor() {
        return color(random(255), random(255), random(255));
    }
    </script>
    <style>
    body {
        padding: 0;
        margin: 0;
    }
    </style>
</head>
